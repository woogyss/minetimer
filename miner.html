<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–π–º–µ—Ä—ã —à–∞—Ö—Ç —Å —á–∞—Ç–æ–º</title>
    <style>

</head>
<body>
    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="login-form" id="loginForm">
        <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button class="regular-btn" onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—Ç–∞–π–º–µ—Ä—ã + —á–∞—Ç) -->
    <div class="main-container" id="mainContainer">
        <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <button class="profile-btn" id="profileBtn">üë§</button>

        <!-- –°–µ–∫—Ü–∏—è —Å —Ç–∞–π–º–µ—Ä–∞–º–∏ -->
        <div class="timers-section">
            <div class="mine-timers" id="mineTimers">
                <h1>–¢–∞–π–º–µ—Ä—ã —à–∞—Ö—Ç</h1>
                <div id="timersContainer"></div>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Å —á–∞—Ç–æ–º -->
        <div class="chat-section">
            <div class="chat-container">
                <h1>–ß–∞—Ç</h1>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                    <button class="send-btn regular-btn" onclick="sendMessage()">‚û§</button>
                </div>
                <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–æ–≤) -->
                <button class="admin-btn" id="createUserBtn" onclick="showCreateUserModal()">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
                <!-- –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–æ–≤) -->
                <button class="admin-btn" id="adminControlsBtn" onclick="showEditTimersModal()">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–π–º–µ—Ä—ã</button>
            </div>
        </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-container" id="profileContainer">
        <button class="profile-btn" id="backBtn">‚Üê</button>

        <div class="profile-content">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="profile-info" id="profileInfo">
                <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
            <button class="regular-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div class="modal" id="createUserModal">
        <div class="modal-content">
            <h2>–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h2>
            <input type="text" id="newUsername" placeholder="–õ–æ–≥–∏–Ω" required>
            <input type="password" id="newPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <div class="modal-buttons">
                <button class="regular-btn" onclick="createUser()">–°–æ–∑–¥–∞—Ç—å</button>
                <button class="admin-btn" onclick="closeModal('createUserModal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤ -->
    <div class="modal" id="editTimersModal">
        <div class="modal-content">
            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–π–º–µ—Ä—ã</h2>
            <div id="timersEditContainer"></div>
            <div class="modal-buttons">
                <button class="regular-btn" onclick="saveTimersChanges()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button class="admin-btn" onclick="closeModal('editTimersModal')">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        // Base64 encoding
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Base64 decoding
        function base64Decode(str) {
            return decodeURIComponent(escape(atob(str)));
        }

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        let users = {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage –∏ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª–µ–π
        function loadUsers() {
            const savedUsers = localStorage.getItem('mineTimerUsers');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
                for (const user in users) {
                    users[user].password = base64Decode(users[user].password);
                }
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ localStorage —Å –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ–º –ø–∞—Ä–æ–ª–µ–π
        function saveUsers() {
            const usersCopy = JSON.parse(JSON.stringify(users));
            for (const user in usersCopy) {
                usersCopy[user].password = base64Encode(usersCopy[user].password);
            }
            localStorage.setItem('mineTimerUsers', JSON.stringify(usersCopy));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ users.json
        async function loadInitialUsers() {
            try {
                const response = await fetch('users.json');
                const initialUsers = await response.json();
                for (const user in initialUsers) {
                    users[user] = initialUsers[user];
                }
                saveUsers(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage —Å –∑–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –ø–∞—Ä–æ–ª—è–º–∏
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ users.json:', error);
            }
        }

        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let currentUser = null;

        // –î–∞–Ω–Ω—ã–µ —à–∞—Ö—Ç
        let mines = {
            "–®–∞—Ö—Ç–∞ 1": { current: 0, max: 59 },
            "–®–∞—Ö—Ç–∞ 2": { current: 0, max: 89 },
            "–®–∞—Ö—Ç–∞ 3": { current: 0, max: 119 },
            "–®–∞—Ö—Ç–∞ 4": { current: 0, max: 159 },
            "–®–∞—Ö—Ç–∞ 5": { current: 0, max: 199 },
            "–®–∞—Ö—Ç–∞ 6": { current: 0, max: 229 },
            "–®–∞—Ö—Ç–∞ 7": { current: 0, max: 269 },
            "–®–∞—Ö—Ç–∞ 8": { current: 0, max: 299 },
            "–®–∞—Ö—Ç–∞ 9": { current: 0, max: 499 },
            "–ú–∞—è–∫": { current: 0, max: 3599 },
            "–ì–Ω–æ–º—ã": { current: 0, max: 3599 },
            "–°—É–Ω–¥—É–∫": { current: 0, max: 3599 },
            "/warp newbie": { current: 0, max: 499 }
        };

        // –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞
        let chatMessages = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadData() {
            loadUsers(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π

            const savedMines = localStorage.getItem('mineTimersData');
            const savedChat = localStorage.getItem('mineTimerChat');

            if (savedMines) mines = JSON.parse(savedMines);
            if (savedChat) chatMessages = JSON.parse(savedChat);

            updateChat();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveData() {
            localStorage.setItem('mineTimersData', JSON.stringify(mines));
            localStorage.setItem('mineTimerChat', JSON.stringify(chatMessages));
        }

        // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && base64Decode(users[username].password) === password) {
                currentUser = {
                    username: username,
                    isAdmin: users[username].isAdmin
                };

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Ñ–∏–ª—è
                document.getElementById('profileBtn').textContent = username.charAt(0).toUpperCase();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContainer').classList.add('active-container');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∞–¥–º–∏–Ω–∞ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–¥–º–∏–Ω
                if (currentUser.isAdmin) {
                    document.getElementById('adminControlsBtn').style.display = 'block';
                    document.getElementById('createUserBtn').style.display = 'block';
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                loadData();
                updateTimers();
                updateProfileInfo();

                // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ —á–∞—Ç–∞
                document.getElementById('chatInput').focus();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        function logout() {
            currentUser = null;
            document.getElementById('mainContainer').classList.remove('active-container');
            document.getElementById('profileContainer').classList.remove('active-container');
            document.getElementById('loginForm').style.display = 'block';

            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
        function updateTimers() {
            const container = document.getElementById('timersContainer');
            container.innerHTML = '';

            for (const [name, data] of Object.entries(mines)) {
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –µ—Å–ª–∏ –≤—Ä–µ–º—è –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
                if (data.current <= 20 && data.current > 0) {
                    timerDiv.classList.add('alert');
                } else if (data.current <= 60) {
                    timerDiv.classList.add('warning');
                }

                const nameSpan = document.createElement('span');
                nameSpan.className = 'timer-name';
                nameSpan.textContent = name;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'timer-time';
                timeSpan.textContent = `${formatTime(data.current)} / ${formatTime(data.max)}`;

                timerDiv.appendChild(nameSpan);
                timerDiv.appendChild(timeSpan);

                container.appendChild(timerDiv);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (–º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && currentUser) {
                const newMessage = {
                    sender: currentUser.username,
                    text: message,
                    timestamp: new Date().getTime()
                };

                chatMessages.push(newMessage);
                saveData();
                updateChat();
                input.value = '';

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
        function updateChat() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            chatMessages.forEach(msg => {
                const isOwn = currentUser && msg.sender === currentUser.username;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own-message' : 'other-message'}`;

                const senderSpan = document.createElement('span');
                senderSpan.className = 'message-sender';
                senderSpan.textContent = msg.sender;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'message-time';
                timeSpan.textContent = formatChatTime(msg.timestamp);

                const textDiv = document.createElement('div');
                textDiv.textContent = msg.text;

                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(timeSpan);
                messageDiv.appendChild(textDiv);

                container.appendChild(messageDiv);
            });

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è —á–∞—Ç–∞
        function formatChatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
        function updateProfileInfo() {
            const container = document.getElementById('profileInfo');
            container.innerHTML = `
                <p><strong>–ò–º—è:</strong> ${currentUser.username}</p>
                <p><strong>–†–æ–ª—å:</strong> ${currentUser.isAdmin ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ê–∫—Ç–∏–≤–µ–Ω</p>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è
        function showProfile() {
            document.getElementById('mainContainer').classList.remove('active-container');
            document.getElementById('profileContainer').classList.add('active-container');
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è
        function backToMain() {
            document.getElementById('profileContainer').classList.remove('active-container');
            document.getElementById('mainContainer').classList.add('active-container');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showCreateUserModal() {
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('createUserModal').style.display = 'flex';
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function createUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (!username || !password) {
                alert('–õ–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º–∏!');
                return;
            }

            if (users[username]) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                return;
            }

            users[username] = {
                password: base64Encode(password),
                isAdmin: false
            };

            saveUsers();
            closeModal('createUserModal');
            alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!`);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
        function showEditTimersModal() {
            const container = document.getElementById('timersEditContainer');
            container.innerHTML = '';

            for (const [name, data] of Object.entries(mines)) {
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';

                const nameSpan = document.createElement('span');
                nameSpan.className = 'timer-name';
                nameSpan.textContent = name;

                const maxTimeInput = document.createElement('input');
                maxTimeInput.type = 'number';
                maxTimeInput.value = data.max;
                maxTimeInput.min = 1;
                maxTimeInput.dataset.name = name;
                maxTimeInput.style.width = '80px';
                maxTimeInput.style.textAlign = 'center';

                timerDiv.appendChild(nameSpan);
                timerDiv.appendChild(maxTimeInput);

                container.appendChild(timerDiv);
            }

            document.getElementById('editTimersModal').style.display = 'flex';
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
        function saveTimersChanges() {
            const inputs = document.querySelectorAll('#timersEditContainer input');

            inputs.forEach(input => {
                const mineName = input.dataset.name;
                const newMax = parseInt(input.value);

                if (newMax > 0) {
                    mines[mineName].max = newMax;
                    // –°–±—Ä–æ—Å–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –¥–æ –Ω–æ–≤–æ–≥–æ –º–∞–∫—Å–∏–º—É–º–∞
                    mines[mineName].current = newMax;
                }
            });

            saveData();
            updateTimers();
            closeModal('editTimersModal');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('profileBtn').addEventListener('click', showProfile);
        document.getElementById('backBtn').addEventListener('click', backToMain);

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
        setInterval(() => {
            let updated = false;

            for (const [name, data] of Object.entries(mines)) {
                if (data.current > 0) {
                    mines[name].current--;
                    updated = true;
                }

                if (data.current <= 0) {
                    mines[name].current = data.max;
                    updated = true;
                }
            }

            if (updated) {
                updateTimers();
                saveData();
            }
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            loadInitialUsers().then(() => {
                loadData();
            });
        };
    </script>
</body>
</html>
