<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Timers</title>
    <style>
        :root {
            --bg-color: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #a1c4fd, #c2e9fb, #d4fc79);
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --admin-btn-bg: #f39c12;
            --admin-btn-hover: #e67e22;
            --timer-border: #eee;
            --warning-bg: #ffdddd;
            --alert-bg: #ffcccc;
            --chat-bg: #f5f5f5;
            --chat-msg-bg: #e3f2fd;
            --chat-own-msg-bg: #bbdefb;
            --profile-btn: #6c757d;
            --modal-bg: rgba(0,0,0,0.5);
        }

        .dark-theme {
            --bg-color: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            --container-bg: rgba(30, 30, 46, 0.9);
            --text-color: #f0f0f0;
            --button-bg: #2d7d46;
            --button-hover: #1f5e36;
            --admin-btn-bg: #d35400;
            --admin-btn-hover: #a04000;
            --timer-border: #444;
            --warning-bg: #5c2e2e;
            --alert-bg: #7a3737;
            --chat-bg: #2a2a3a;
            --chat-msg-bg: #3a3a4a;
            --chat-own-msg-bg: #4a4a5a;
            --profile-btn: #5a6268;
            --modal-bg: rgba(0,0,0,0.7);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: var(--text-color);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ */
        .login-form {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 100px auto;
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
        .main-container, .profile-container {
            display: none;
            max-width: 1000px;
            margin: 0 auto;
            gap: 20px;
            position: relative;
        }

        .active-container {
            display: flex;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--profile-btn);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
            border: none;
        }

        /* –°–µ–∫—Ü–∏—è —Å —Ç–∞–π–º–µ—Ä–∞–º–∏ */
        .timers-section {
            flex: 2;
            min-width: 300px;
        }

        /* –°–µ–∫—Ü–∏—è —Å —á–∞—Ç–æ–º */
        .chat-section {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –±–ª–æ–∫–æ–≤ */
        .mine-timers, .chat-container, .profile-content {
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        input, button, select, textarea {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid var(--timer-border);
            border-radius: 5px;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 0.9em;
        }

        button {
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .regular-btn {
            background-color: var(--button-bg);
        }

        .regular-btn:hover {
            background-color: var(--button-hover);
        }

        .admin-btn {
            background-color: var(--admin-btn-bg);
            display: none;
            margin-top: 10px;
        }

        .admin-btn:hover {
            background-color: var(--admin-btn-hover);
        }

        /* –°—Ç–∏–ª–∏ —Ç–∞–π–º–µ—Ä–æ–≤ */
        .timer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--timer-border);
            font-size: 0.9em;
        }

        .timer.warning {
            background-color: var(--warning-bg);
        }

        .timer.alert {
            background-color: var(--alert-bg);
            font-weight: bold;
        }

        .timer-name {
            font-weight: bold;
            width: 100px;
        }

        .timer-time {
            width: 80px;
            text-align: center;
        }

        /* –°—Ç–∏–ª–∏ —á–∞—Ç–∞ */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding-bottom: 10px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 5px;
            padding: 5px;
            background-color: var(--chat-bg);
            border-radius: 5px;
            min-height: 120px;
            max-height: 250px;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px 8px;
            border-radius: 10px;
            background-color: var(--chat-msg-bg);
            word-break: break-word;
            font-size: 0.85em;
            line-height: 1.3;
        }

        .own-message {
            background-color: var(--chat-own-msg-bg);
            margin-left: 15%;
            border-bottom-right-radius: 5px;
        }

        .other-message {
            margin-right: 15%;
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            color: #1a73e8;
            font-size: 0.8em;
        }

        .message-time {
            font-size: 0.7em;
            color: #666;
            margin-left: 5px;
        }

        .chat-input-container {
            display: flex;
            gap: 5px;
            margin-top: 0;
            padding-top: 5px;
        }

        .chat-input {
            flex-grow: 1;
            margin: 0;
            padding: 6px;
        }

        .send-btn {
            width: auto;
            margin: 0;
            padding: 6px 12px;
        }

        /* –°—Ç–∏–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            padding: 8px;
            background-color: var(--chat-bg);
            border-radius: 5px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-buttons button {
            flex: 1;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .main-container, .profile-container {
                flex-direction: column;
            }

            .timers-section, .chat-section {
                width: 100%;
                min-width: auto;
            }

            .mine-timers, .chat-container, .profile-content {
                max-width: 100%;
                padding: 10px;
            }

            .login-form {
                width: 90%;
                margin: 50px auto;
                padding: 20px;
            }

            .profile-btn {
                top: 5px;
                right: 5px;
                width: 35px;
                height: 35px;
                font-size: 0.9em;
            }
            
            .chat-messages {
                max-height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div class="login-form" id="loginForm">
        <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button class="regular-btn" onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—Ç–∞–π–º–µ—Ä—ã + —á–∞—Ç) -->
    <div class="main-container" id="mainContainer">
        <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
        <button class="profile-btn" id="profileBtn">üë§</button>

        <!-- –°–µ–∫—Ü–∏—è —Å —Ç–∞–π–º–µ—Ä–∞–º–∏ -->
        <div class="timers-section">
            <div class="mine-timers" id="mineTimers">
                <h1>–¢–∞–π–º–µ—Ä—ã —à–∞—Ö—Ç</h1>
                <div id="timersContainer"></div>
            </div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Å —á–∞—Ç–æ–º -->
        <div class="chat-section">
            <div class="chat-container">
                <h1>–ß–∞—Ç</h1>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                    <button class="send-btn regular-btn" onclick="sendMessage()">‚û§</button>
                </div>
                <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–æ–≤) -->
                <button class="admin-btn" id="createUserBtn" onclick="showCreateUserModal()">–°–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
                <!-- –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–æ–≤) -->
                <button class="admin-btn" id="adminControlsBtn" onclick="showEditTimersModal()">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–∞–π–º–µ—Ä—ã</button>
            </div>
        </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-container" id="profileContainer">
        <button class="profile-btn" id="backBtn">‚Üê</button>

        <div class="profile-content">
            <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <div class="profile-info" id="profileInfo">
                <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
            <button class="regular-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>


    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <input type="text" id="newUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="newPassword" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="createUser()">–°–æ–∑–¥–∞—Ç—å</button>
            <button onclick="closeModal('createUserModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="editTimersModal" class="modal">
        <div class="modal-content">
            <div id="timersEditContainer"></div>
            <button onclick="saveTimersChanges()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
            <button onclick="closeModal('editTimersModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="timersContainer"></div>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">

    <script>
        let currentUser = null;
        const users = {};
        const chatMessages = [];
        const mines = {
            '–ú–∏–Ω–∞ 1': { max: 300, current: 300 },
            '–ú–∏–Ω–∞ 2': { max: 200, current: 200 },
            // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –º–∏–Ω—ã –∑–¥–µ—Å—å
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è –ø–∞—Ä–æ–ª—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ)
        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
            localStorage.setItem('mines', JSON.stringify(mines));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const savedUsers = JSON.parse(localStorage.getItem('users'));
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages'));
            const savedMines = JSON.parse(localStorage.getItem('mines'));

            if (savedUsers) {
                Object.assign(users, savedUsers);
            }
            if (savedMessages) {
                chatMessages.length = 0;
                chatMessages.push(...savedMessages);
            }
            if (savedMines) {
                Object.assign(mines, savedMines);
            }

            updateChat();
            updateTimers();
            updateProfileInfo();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        async function loadInitialUsers() {
            if (!Object.keys(users).length) {
                users['admin'] = {
                    password: await hashPassword('admin123'),
                    isAdmin: true
                };
                users['user1'] = {
                    password: await hashPassword('password1'),
                    isAdmin: false
                };
                saveData();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
        function updateTimers() {
            const container = document.getElementById('timersContainer');
            container.innerHTML = '';

            for (const [name, data] of Object.entries(mines)) {
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –µ—Å–ª–∏ –≤—Ä–µ–º—è –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è
                if (data.current <= 20 && data.current > 0) {
                    timerDiv.classList.add('alert');
                } else if (data.current <= 60) {
                    timerDiv.classList.add('warning');
                }

                const nameSpan = document.createElement('span');
                nameSpan.className = 'timer-name';
                nameSpan.textContent = name;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'timer-time';
                timeSpan.textContent = formatTime(data.current) + ' / ' + formatTime(data.max);

                timerDiv.appendChild(nameSpan);
                timerDiv.appendChild(timeSpan);

                container.appendChild(timerDiv);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ (–º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && currentUser) {
                const newMessage = {
                    sender: currentUser.username,
                    text: message,
                    timestamp: new Date().getTime()
                };

                chatMessages.push(newMessage);
                saveData();
                updateChat();
                input.value = '';

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                const chatContainer = document.getElementById('chatMessages');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
        function updateChat() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';

            chatMessages.forEach(msg => {
                const isOwn = currentUser && msg.sender === currentUser.username;
                const messageDiv = document.createElement('div');
                messageDiv.className = isOwn ? 'own-message' : 'other-message';

                const senderSpan = document.createElement('span');
                senderSpan.className = 'message-sender';
                senderSpan.textContent = msg.sender;

                const timeSpan = document.createElement('span');
                timeSpan.className = 'message-time';
                timeSpan.textContent = formatChatTime(msg.timestamp);

                const textDiv = document.createElement('div');
                textDiv.textContent = msg.text;

                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(timeSpan);
                messageDiv.appendChild(textDiv);

                container.appendChild(messageDiv);
            });

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è —á–∞—Ç–∞
        function formatChatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
        function updateProfileInfo() {
            const container = document.getElementById('profileInfo');
            container.innerHTML = `
                <p><strong>–ò–º—è:</strong> ${currentUser.username}</p>
                <p><strong>–†–æ–ª—å:</strong> ${currentUser.isAdmin ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ê–∫—Ç–∏–≤–µ–Ω</p>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –ø—Ä–æ—Ñ–∏–ª—è
        function showProfile() {
            document.getElementById('mainContainer').classList.remove('active-container');
            document.getElementById('profileContainer').classList.add('active-container');
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è
        function backToMain() {
            document.getElementById('profileContainer').classList.remove('active-container');
            document.getElementById('mainContainer').classList.add('active-container');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function showCreateUserModal() {
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('createUserModal').style.display = 'flex';
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function createUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (!username || !password) {
                alert('–õ–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º–∏!');
                return;
            }

            if (users[username]) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                return;
            }

            const hashedPassword = await hashPassword(password);

            users[username] = {
                password: hashedPassword,
                isAdmin: false
            };

            saveData();
            closeModal('createUserModal');
            alert(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${username} —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!`);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
        function showEditTimersModal() {
            const container = document.getElementById('timersEditContainer');
            container.innerHTML = '';

            for (const [name, data] of Object.entries(mines)) {
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';

                const nameSpan = document.createElement('span');
                nameSpan.className = 'timer-name';
                nameSpan.textContent = name;

                const maxTimeInput = document.createElement('input');
                maxTimeInput.type = 'number';
                maxTimeInput.value = data.max;
                maxTimeInput.min = 1;
                maxTimeInput.dataset.name = name;
                maxTimeInput.style.width = '80px';
                maxTimeInput.style.textAlign = 'center';

                timerDiv.appendChild(nameSpan);
                timerDiv.appendChild(maxTimeInput);

                container.appendChild(timerDiv);
            }

            document.getElementById('editTimersModal').style.display = 'flex';
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–æ–≤
        function saveTimersChanges() {
            const inputs = document.querySelectorAll('#timersEditContainer input');

            inputs.forEach(input => {
                const mineName = input.dataset.name;
                const newMax = parseInt(input.value);

                if (newMax > 0) {
                    mines[mineName].max = newMax;
                    // –°–±—Ä–æ—Å–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –¥–æ –Ω–æ–≤–æ–≥–æ –º–∞–∫—Å–∏–º—É–º–∞
                    mines[mineName].current = newMax;
                }
            });

            saveData();
            updateTimers();
            closeModal('editTimersModal');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('profileBtn').addEventListener('click', showProfile);
        document.getElementById('backBtn').addEventListener('click', backToMain);

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–æ–≤
        setInterval(() => {
            let updated = false;

            for (const [name, data] of Object.entries(mines)) {
                if (data.current > 0) {
                    mines[name].current--;
                    updated = true;
                }

                if (data.current <= 0) {
                    mines[name].current = data.max;
                    updated = true;
                }
            }

            if (updated) {
                updateTimers();
                saveData();
            }
        }, 1000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = async function() {
            await loadInitialUsers();
            loadData();
        };
    </script>
