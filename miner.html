<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймеры шахт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #loginForm, #mainContainer, #profileContainer {
            display: none;
        }

        .active-container {
            display: block;
        }

        .timer {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .alert {
            background-color: red;
            color: white;
        }

        .warning {
            background-color: yellow;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .own-message {
            background-color: #e0f7fa;
        }

        .other-message {
            background-color: #fff3e0;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-time {
            font-size: 0.8em;
            color: gray;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Форма входа -->
    <div id="loginForm">
        <input type="text" id="username" placeholder="Логин" />
        <input type="password" id="password" placeholder="Пароль" />
        <button onclick="login()">Войти</button>
    </div>

    <!-- Главный контейнер -->
    <div id="mainContainer" class="inactive-container">
        <button id="profileBtn">Профиль</button>
        <div id="timersContainer"></div>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Введите сообщение..." />
    </div>

    <!-- Контейнер профиля -->
    <div id="profileContainer" class="inactive-container">
        <button id="backBtn">Назад</button>
        <div id="profileInfo"></div>
    </div>

    <!-- Модальное окно для создания пользователя -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createUserModal')">&times;</span>
            <h2>Создание нового пользователя</h2>
            <input type="text" id="newUsername" placeholder="Логин" />
            <input type="password" id="newPassword" placeholder="Пароль" />
            <button onclick="createUser()">Создать</button>
        </div>
    </div>

    <script>
        // Функция для шифрования пароля с использованием SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Загрузка пользователей с внешнего JSON файла
        async function loadUsersData() {
            const response = await fetch('https://woogyss.github.io/minetimer/users.json');
            const data = await response.json();
            return data;
        }

        // Сохранение данных пользователей в users.json
        async function saveUsersData(users) {
            await fetch('https://woogyss.github.io/minetimer/save-users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ users: users })
            });
        }

        // Обработчик для создания пользователя
        async function createUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;

            if (!username || !password) {
                alert('Логин и пароль не могут быть пустыми!');
                return;
            }

            const users = await loadUsersData();

            if (users[username]) {
                alert('Пользователь с таким логином уже существует!');
                return;
            }

            // Хешируем пароль перед сохранением
            const hashedPassword = await hashPassword(password);

            users[username] = {
                password: hashedPassword,
                isAdmin: false
            };

            await saveUsersData(users);
            closeModal('createUserModal');
            alert(`Пользователь ${username} успешно создан!`);
        }

        // Авторизация с проверкой хешированного пароля
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = await loadUsersData();

            if (users[username]) {
                // Хешируем введенный пароль
                const hashedPassword = await hashPassword(password);

                // Проверка хешированного пароля
                if (users[username].password === hashedPassword) {
                    currentUser = {
                        username: username,
                        isAdmin: users[username].isAdmin
                    };

                    // Обновляем кнопку профиля
                    document.getElementById('profileBtn').textContent = username.charAt(0).toUpperCase();

                    // Показываем основной интерфейс
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('mainContainer').classList.add('active-container');

                    // Показываем кнопки админа если пользователь админ
                    if (currentUser.isAdmin) {
                        document.getElementById('adminControlsBtn').style.display = 'block';
                        document.getElementById('createUserBtn').style.display = 'block';
                    }

                    // Загружаем данные
                    loadData();
                    updateTimers();
                    updateProfileInfo();

                    // Фокусируемся на поле ввода чата
                    document.getElementById('chatInput').focus();
                } else {
                    alert('Неверный логин или пароль!');
                }
            } else {
                alert('Пользователь не найден!');
            }
        }

        // Дополнительные функции: loadData(), updateTimers(), updateProfileInfo(), showProfile(), backToMain(), и т.д.
        // ...

        // Закрыть модальное окно
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Обработчики событий
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('profileBtn').addEventListener('click', showProfile);
        document.getElementById('backBtn').addEventListener('click', backToMain);

        // Инициализация при загрузке страницы
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
